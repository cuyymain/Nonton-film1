            { name: 'ðŸ“º 2Embed', url: 'https://www.2embed.cc/embed/{TMDB_ID}' },
            { name: 'ðŸŽ¥ VidLink', url: 'https://vidlink.pro/movie/{TMDB_ID}' },
            { name: 'ðŸ¿ SuperEmbed', url: 'https://multiembed.mov/directstream.php?video_id={TMDB_ID}&tmdb=1' },
            { name: 'ðŸŽ¯ Vidsrc.xyz', url: 'https://vidsrc.xyz/embed/movie/{TMDB_ID}' },
            { name: 'âš¡ Vidsrc.to', url: 'https://vidsrc.to/embed/movie/{TMDB_ID}' },
            { name: 'ðŸ”„ Vidsrc.cc', url: 'https://vidsrc.cc/v2/embed/movie/{TMDB_ID}' },
            { name: 'ðŸ’  VidBinge', url: 'https://vidbinge.dev/embed/movie/{TMDB_ID}' },
            { name: 'ðŸ”· AutoEmbed', url: 'https://autoembed.co/movie/tmdb/{TMDB_ID}' },
            { name: 'ðŸŸ¢ SmashyStream', url: 'https://player.smashy.stream/movie/{TMDB_ID}' },
            { name: 'ðŸ”´ GoStream', url: 'https://gostream.pro/movie/{TMDB_ID}' }
        ];

        // Kategori (termasuk Favorit & Riwayat) - Tetap ada 'horor_indonesia'
        const categories = [
            { id: 'popular', name: 'Populer' },
            { id: 'now_playing', name: 'Sedang Tayang' },
            { id: 'upcoming', name: 'Akan Datang' },
            { id: 'top_rated', name: 'Rating Tertinggi' },
            { id: 'trending', name: 'Trending' },
            { id: 'horor_indonesia', name: 'ðŸ‡®ðŸ‡© Horror Indo' }, // Kategori baru
            { id: 'favorites', name: 'Favorit' },
            { id: 'history', name: 'Riwayat' }
        ];

        // State
        let currentCategory = 'popular';
        let currentPage = 1;
        let totalPages = 1;
        let allMovies = [];
        let currentMovie = null;
        let lastUpdate = new Date();
        let updateInterval = null;

        // Favorit & Riwayat (localStorage)
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let history = JSON.parse(localStorage.getItem('history')) || [];

        // State filter
        let currentFilterYear = '';
        let currentFilterGenre = '';

        // DOM Elements
        const filmGrid = document.getElementById('filmGrid');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const genreList = document.getElementById('genreList');
        const sectionTitle = document.getElementById('sectionTitle');
        const modal = document.getElementById('movieModal');
        const closeModal = document.querySelector('.close-modal');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const subtitleLinks = document.getElementById('subtitleLinks');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const filterToggle = document.getElementById('filterToggle');
        const filterPanel = document.getElementById('filterPanel');
        const filterYearInput = document.getElementById('filterYear');
        const filterGenreSelect = document.getElementById('filterGenre');
        const applyFilter = document.getElementById('applyFilter');

        // ==================== FUNGSI UPDATE OTOMATIS ====================
        function startAutoUpdate() {
            updateInterval = setInterval(async () => {
                console.log('Auto-updating movies silently...');
                await fetchMovies(true);
            }, 1800000); // 30 menit
        }

        // ==================== CEK PERUBAHAN TERBARU ====================
        async function checkForUpdates() {
            try {
                const changesUrl = `${TMDB_BASE_URL}/movie/changes?api_key=${TMDB_API_KEY}&page=1`;
                const response = await fetch(changesUrl);
                const data = await response.json();
                
                console.log(`${data.results.length} film berubah dalam 24 jam terakhir`);
                
                if (data.results.length > 0 && currentPage === 1) {
                    await fetchMovies(true);
                }
            } catch (error) {
                console.error('Gagal cek update:', error);
            }
        }

        // ==================== FUNGSI FULLSCREEN ====================
        function toggleFullscreen() {
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                modal.style.overflowY = 'auto';
            } else {
                videoContainer.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Keluar';
                modal.style.overflowY = 'hidden';
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoContainer.classList.contains('fullscreen')) {
                toggleFullscreen();
            }
        });

        // ==================== FUNGSI FAVORIT ====================
        function toggleFavorite(movieId, event) {
            event.stopPropagation(); // Mencegah klik pada card
            const index = favorites.indexOf(movieId);
            if (index === -1) {
                favorites.push(movieId);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            // Update icon pada tombol
            const btn = event.currentTarget;
            btn.classList.toggle('active');
            // Jika sedang di kategori favorit, refresh tampilan
            if (currentCategory === 'favorites') {
                fetchMovies();
            }
        }

        // ==================== FUNGSI GENRE UNTUK FILTER ====================
        async function fetchGenres() {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/genre/movie/list?api_key=${TMDB_API_KEY}&language=id-ID`);
                const data = await response.json();
                const genres = data.genres || [];
                filterGenreSelect.innerHTML = '<option value="">Semua Genre</option>';
                genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    filterGenreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Gagal mengambil genre:', error);
            }
        }

        // ==================== FUNGSI SUBTITLE ====================
        function updateSubtitleLinks(movieTitle, year) {
            subtitleLinks.innerHTML = '';
            
            const subtitleSites = [
                { name: 'OpenSubtitles', url: 'https://www.opensubtitles.org/id/search/sublanguageid-ina/moviename-{QUERY}', icon: 'fas fa-subscript', class: 'opensubtitles' },
                { name: 'Subscene', url: 'https://subscene.com/subtitles/searchbytitle?query={QUERY}&l=Indonesian', icon: 'fas fa-search', class: 'subscene' },
                { name: 'YIFY Subtitles', url: 'https://yifysubtitles.org/search?q={QUERY}', icon: 'fas fa-film', class: 'yify' },
                { name: 'Podnapisi', url: 'https://www.podnapisi.net/subtitles/search/?keywords={QUERY}&language=id', icon: 'fas fa-language', class: 'podnapisi' }
            ];
            
            const searchQuery = `${movieTitle} ${year}`.trim();
            const encodedQuery = encodeURIComponent(searchQuery);
            
            subtitleSites.forEach(site => {
                const url = site.url.replace('{QUERY}', encodedQuery);
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.className = `subtitle-link ${site.class}`;
                link.innerHTML = `<i class="${site.icon}"></i> ${site.name}`;
                subtitleLinks.appendChild(link);
            });
        }

        // ==================== RENDER KATEGORI ====================
        function renderCategories() {
            genreList.innerHTML = '';
            
            categories.forEach(cat => {
                const item = document.createElement('span');
                item.className = `genre-item ${currentCategory === cat.id ? 'active' : ''}`;
                item.textContent = cat.name;
                item.dataset.cat = cat.id;
                item.addEventListener('click', () => {
                    currentCategory = cat.id;
                    currentPage = 1;
                    renderCategories();
                    fetchMovies();
                });
                genreList.appendChild(item);
            });
        }

        // ==================== FUNGSI HORROR INDONESIA (KHUSUS KATEGORI) ====================
        async function fetchHorrorIndonesia() {
            showLoading();
            
            try {
                // Cari film Indonesia dengan genre horror (27 = horror)
                const url = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&language=id-ID&with_genres=27&with_original_language=id&sort_by=popularity.desc&page=${currentPage}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    allMovies = data.results;
                    totalPages = Math.min(data.total_pages || 1, 500);
                    renderMovies(allMovies, true);
                    sectionTitle.innerHTML = `<i class="fas fa-skull" style="color: #f3b33d;"></i> Film Horror Indonesia - Halaman ${currentPage}`;
                    updatePagination();
                } else {
                    filmGrid.innerHTML = '<div class="no-results">Belum ada film horror Indonesia ditemukan</div>';
                    document.getElementById('pagination').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching horror indonesia:', error);
                filmGrid.innerHTML = '<div class="no-results">Gagal memuat film horror Indonesia</div>';
            }
        }

        // ==================== FETCH MOVIES DARI TMDB ====================
        async function fetchMovies(silent = false) {
            if (!silent) {
                showLoading();
            }
            
            try {
                let movies = [];
                let fromApi = true;

                // Kategori khusus: favorit dan riwayat
                if (currentCategory === 'favorites') {
                    if (favorites.length === 0) {
                        filmGrid.innerHTML = '<div class="no-results">Belum ada film favorit.</div>';
                        document.getElementById('pagination').style.display = 'none';
                        return;
                    }
                    const promises = favorites.map(id => 
                        fetch(`${TMDB_BASE_URL}/movie/${id}?api_key=${TMDB_API_KEY}&language=id-ID`).then(res => res.json())
                    );
                    const results = await Promise.all(promises);
                    movies = results.filter(m => m.id);
                    fromApi = false;
                    totalPages = 1;
                } else if (currentCategory === 'history') {
                    if (history.length === 0) {
                        filmGrid.innerHTML = '<div class="no-results">Belum ada riwayat tontonan.</div>';
                        document.getElementById('pagination').style.display = 'none';
                        return;
                    }
                    const promises = history.map(id => 
                        fetch(`${TMDB_BASE_URL}/movie/${id}?api_key=${TMDB_API_KEY}&language=id-ID`).then(res => res.json())
                    );
                    const results = await Promise.all(promises);
                    movies = results.filter(m => m.id);
                    fromApi = false;
                    totalPages = 1;
                } else if (currentCategory === 'horor_indonesia') {
                    // Panggil fungsi horror indonesia
                    await fetchHorrorIndonesia();
                    return;
                } else {
                    // Kategori biasa dengan filter
                    let url;
                    if (currentFilterYear || currentFilterGenre) {
                        // Gunakan endpoint discover
                        url = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&language=id-ID&page=${currentPage}&sort_by=popularity.desc`;
                        if (currentFilterYear) url += `&primary_release_year=${currentFilterYear}`;
                        if (currentFilterGenre) url += `&with_genres=${currentFilterGenre}`;
                    } else {
                        if (currentCategory === 'trending') {
                            url = `${TMDB_BASE_URL}/trending/movie/week?api_key=${TMDB_API_KEY}&page=${currentPage}`;
                        } else {
                            url = `${TMDB_BASE_URL}/movie/${currentCategory}?api_key=${TMDB_API_KEY}&language=id-ID&page=${currentPage}`;
                        }
                    }
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        movies = data.results;
                        totalPages = Math.min(data.total_pages || 1, 500);
                    } else {
                        filmGrid.innerHTML = '<div class="no-results">Tidak ada film ditemukan</div>';
                        return;
                    }
                }

                if (movies.length > 0) {
                    allMovies = movies;
                    renderMovies(allMovies, fromApi);
                    
                    let categoryName = categories.find(c => c.id === currentCategory)?.name || 'Film';
                    if (currentFilterYear || currentFilterGenre) {
                        categoryName = 'Hasil Filter';
                    }
                    sectionTitle.textContent = fromApi ? `${categoryName} - Halaman ${currentPage}` : categoryName;
                    
                    if (fromApi) {
                        updatePagination();
                    } else {
                        document.getElementById('pagination').style.display = 'none';
                    }
                    
                    lastUpdate = new Date();
                }
            } catch (error) {
                console.error('Error fetching movies:', error);
                if (!silent) {
                    filmGrid.innerHTML = '<div class="no-results">Gagal memuat film. Silakan refresh halaman.</div>';
                }
            }
        }

        // ==================== SEARCH MOVIES ====================
        async function searchMovies(query) {
            if (!query.trim()) {
                currentPage = 1;
                fetchMovies();
                return;
            }
            
            showLoading();
            
            try {
                const url = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&language=id-ID&query=${encodeURIComponent(query)}&page=${currentPage}&include_adult=false`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    allMovies = data.results;
                    totalPages = Math.min(data.total_pages || 1, 500);
                    renderMovies(allMovies, true);
                    sectionTitle.textContent = `Hasil pencarian: "${query}" - Halaman ${currentPage}`;
                    updatePagination();
                } else {
                    filmGrid.innerHTML = '<div class="no-results">Film tidak ditemukan</div>';
                    document.getElementById('pagination').style.display = 'none';
                }
            } catch (error) {
                console.error('Error searching:', error);
                filmGrid.innerHTML = '<div class="no-results">Gagal mencari film</div>';
            }
        }

        // ==================== RENDER MOVIES ====================
        function renderMovies(movies, fromApi = true) {
            filmGrid.innerHTML = '';
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'film-card';

                const posterPath = movie.poster_path 
                    ? `${TMDB_IMAGE_BASE}${movie.poster_path}` 
                    : 'https://via.placeholder.com/300x450/1a242f/f3b33d?text=No+Poster';
                
                const title = movie.title || 'Unknown';
                const year = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
                const isFavorite = favorites.includes(movie.id);

                card.innerHTML = `
                    <button class="favorite-btn ${isFavorite ? 'active' : ''}" data-id="${movie.id}">
                        <i class="fa${isFavorite ? 's' : 'r'} fa-heart"></i>
                    </button>
                    <img src="${posterPath}" alt="${title}" class="film-poster" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/1a242f/f3b33d?text=No+Poster'">
                    <div class="film-info">
                        <div class="film-title">${title}</div>
                        <div class="film-year">${year}</div>
                    </div>
                `;

                const favBtn = card.querySelector('.favorite-btn');
                favBtn.addEventListener('click', (e) => toggleFavorite(movie.id, e));

                card.addEventListener('click', (e) => {
                    if (e.target.closest('.favorite-btn')) return;
                    showMovieDetail(movie);
                    
                    if (!history.includes(movie.id)) {
                        history.unshift(movie.id);
                        if (history.length > 50) history.pop();
                        localStorage.setItem('history', JSON.stringify(history));
                    }
                });

                filmGrid.appendChild(card);
            });
        }

        // ==================== SHOW MOVIE DETAIL ====================
        async function showMovieDetail(movie) {
            modal.style.display = 'block';
            currentMovie = movie;
            
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                modal.style.overflowY = 'auto';
            }
            
            document.getElementById('modalPoster').src = movie.poster_path 
                ? `${TMDB_IMAGE_BASE}${movie.poster_path}` 
                : 'https://via.placeholder.com/300x450/1a242f/f3b33d?text=No+Poster';
            
            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalRating').textContent = movie.vote_average ? `${movie.vote_average.toFixed(1)}/10` : 'N/A';
            document.getElementById('modalRelease').textContent = movie.release_date || 'N/A';
            document.getElementById('modalOverview').innerHTML = movie.overview || '<em>Sinopsis belum tersedia</em>';
            
            try {
                const detailUrl = `${TMDB_BASE_URL}/movie/${movie.id}?api_key=${TMDB_API_KEY}&language=id-ID`;
                const response = await fetch(detailUrl);
                const detailData = await response.json();
                
                const genres = detailData.genres ? detailData.genres.map(g => g.name).join(', ') : 'N/A';
                document.getElementById('modalGenre').textContent = genres;
                
                const languages = {
                    'en': 'Inggris', 'id': 'Indonesia', 'ja': 'Jepang', 'ko': 'Korea',
                    'zh': 'Mandarin', 'hi': 'Hindi', 'fr': 'Prancis', 'de': 'Jerman'
                };
                const originalLanguage = detailData.original_language || 'en';
                document.getElementById('modalLanguage').textContent = languages[originalLanguage] || originalLanguage.toUpperCase();
                
            } catch (error) {
                console.error('Error fetching details:', error);
                document.getElementById('modalGenre').textContent = 'N/A';
                document.getElementById('modalLanguage').textContent = 'N/A';
            }
            
            const serverButtons = document.getElementById('serverButtons');
            serverButtons.innerHTML = '';
            
            streamingServers.forEach((server, index) => {
                const button = document.createElement('button');
                button.className = `server-button ${index === 0 ? 'active' : ''}`;
                button.textContent = server.name;
                button.onclick = () => {
                    document.querySelectorAll('.server-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const videoUrl = server.url.replace('{TMDB_ID}', movie.id);
                    videoPlayer.src = videoUrl;
                };
                serverButtons.appendChild(button);
            });
            
            if (movie.id) {
                videoPlayer.src = streamingServers[0].url.replace('{TMDB_ID}', movie.id);
                const year = movie.release_date ? movie.release_date.split('-')[0] : '';
                updateSubtitleLinks(movie.title, year);
            }
        }

        // ==================== PAGINATION ====================
        function updatePagination() {
            pageInfo.textContent = `Halaman ${currentPage}`;
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = currentPage >= totalPages;
            document.getElementById('pagination').style.display = 'flex';
        }

        prevPage.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                if (searchInput.value.trim()) {
                    searchMovies(searchInput.value.trim());
                } else {
                    fetchMovies();
                }
            }
        });

        nextPage.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                if (searchInput.value.trim()) {
                    searchMovies(searchInput.value.trim());
                } else {
                    fetchMovies();
                }
            }
        });

        // ==================== SHOW LOADING ====================
        function showLoading() {
            filmGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Memuat film...</div>';
        }

        // ==================== FILTER ====================
        filterToggle.addEventListener('click', () => {
            filterPanel.classList.toggle('show');
        });

        applyFilter.addEventListener('click', () => {
            currentFilterYear = filterYearInput.value;
            currentFilterGenre = filterGenreSelect.value;
            currentPage = 1;
            fetchMovies();
            filterPanel.classList.remove('show');
        });

        // ==================== EVENT LISTENERS ====================
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            currentPage = 1;
            searchMovies(query);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            videoPlayer.src = '';
            
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                modal.style.overflowY = 'auto';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                videoPlayer.src = '';
                
                if (videoContainer.classList.contains('fullscreen')) {
                    videoContainer.classList.remove('fullscreen');
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                    modal.style.overflowY = 'auto';
                }
            }
        });

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', async () => {
            renderCategories();
            await fetchGenres(); // Ambil daftar genre untuk filter
            fetchMovies();
            startAutoUpdate();
            
            // Cek update setiap 5 menit
            setInterval(checkForUpdates, 300000);
        });
    </script>
</body>
