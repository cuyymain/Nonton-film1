    <style>

    <script>
        // ==================== KONFIGURASI API ====================
        const TMDB_API_KEY = 'b93d1ea9c5b04f731f0979cef6f731af';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

        // Server streaming
        const streamingServers = [
            { name: 'VidSrc .xyz', url: 'https://vidsrc.xyz/embed/movie/{TMDB_ID}' },
            { name: 'VidSrc #1', url: 'https://vidsrc.cc/v2/embed/movie/{TMDB_ID}' },
            { name: 'VidSrc #2', url: 'https://vidsrc.to/embed/movie/{TMDB_ID}' },
            { name: 'VidSrc #3', url: 'https://vidsrc.xyz/embed/movie/{TMDB_ID}' },
            { name: '2Embed', url: 'https://www.2embed.cc/embed/{TMDB_ID}' },
            { name: 'VidBinge', url: 'https://vidbinge.dev/embed/movie/{TMDB_ID}' },
            { name: 'SuperEmbed', url: 'https://multiembed.mov/directstream.php?video_id={TMDB_ID}&tmdb=1' }
        ];

        // Kategori (tanpa icon agar lebih netral)
        const categories = [
            { id: 'popular', name: 'Populer', endpoint: 'popular' },
            { id: 'now_playing', name: 'Sedang Tayang', endpoint: 'now_playing' },
            { id: 'upcoming', name: 'Akan Datang', endpoint: 'upcoming' },
            { id: 'top_rated', name: 'Rating Tertinggi', endpoint: 'top_rated' },
            { id: 'trending', name: 'Trending', endpoint: 'trending' }
        ];

        // State
        let currentCategory = 'popular';
        let currentPage = 1;
        let totalPages = 1;
        let allMovies = [];
        let currentMovie = null;
        let lastUpdate = new Date();
        let updateInterval = null;

        // DOM Elements
        const filmGrid = document.getElementById('filmGrid');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const genreList = document.getElementById('genreList');
        const sectionTitle = document.getElementById('sectionTitle');
        const modal = document.getElementById('movieModal');
        const closeModal = document.querySelector('.close-modal');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const subtitleLinks = document.getElementById('subtitleLinks');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');

        // ==================== FUNGSI UPDATE OTOMATIS (DIAM-DIAM) ====================
        function startAutoUpdate() {
            // Update setiap 30 menit (1800000 ms) tanpa notifikasi
            updateInterval = setInterval(async () => {
                console.log('Auto-updating movies silently...');
                await fetchMovies(true); // true = silent update
                // Tidak ada notifikasi ke pengguna
            }, 1800000); // 30 menit
        }

        // ==================== CEK PERUBAHAN TERBARU ====================
        async function checkForUpdates() {
            try {
                // Ambil perubahan dalam 24 jam terakhir
                const changesUrl = `${TMDB_BASE_URL}/movie/changes?api_key=${TMDB_API_KEY}&page=1`;
                const response = await fetch(changesUrl);
                const data = await response.json();
                
                console.log(`${data.results.length} film berubah dalam 24 jam terakhir`);
                
                // Jika ada perubahan dan sedang di halaman pertama, refresh diam-diam
                if (data.results.length > 0 && currentPage === 1) {
                    await fetchMovies(true);
                }
            } catch (error) {
                console.error('Gagal cek update:', error);
            }
        }

        // ==================== FUNGSI FULLSCREEN ====================
        function toggleFullscreen() {
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                modal.style.overflowY = 'auto';
            } else {
                videoContainer.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Keluar';
                modal.style.overflowY = 'hidden';
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoContainer.classList.contains('fullscreen')) {
                toggleFullscreen();
            }
        });

        // ==================== FUNGSI SUBTITLE ====================
        function updateSubtitleLinks(movieTitle, year) {
            subtitleLinks.innerHTML = '';
            
            const subtitleSites = [
                { name: 'OpenSubtitles', url: 'https://www.opensubtitles.org/id/search2/sublanguageid-ina/moviename-{QUERY}', icon: 'fas fa-subscript', class: 'opensubtitles' },
                { name: 'Subscene', url: 'https://subscene.com/subtitles/searchbytitle?query={QUERY}&l=Indonesian', icon: 'fas fa-search', class: 'subscene' },
                { name: 'YIFY Subtitles', url: 'https://yifysubtitles.org/search?q={QUERY}', icon: 'fas fa-film', class: 'yify' },
                { name: 'Podnapisi', url: 'https://www.podnapisi.net/subtitles/search/?keywords={QUERY}&language=id', icon: 'fas fa-language', class: 'podnapisi' }
            ];
            
            const searchQuery = `${movieTitle} ${year}`.trim();
            const encodedQuery = encodeURIComponent(searchQuery);
            
            subtitleSites.forEach(site => {
                const url = site.url.replace('{QUERY}', encodedQuery);
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.className = `subtitle-link ${site.class}`;
                link.innerHTML = `<i class="${site.icon}"></i> ${site.name}`;
                subtitleLinks.appendChild(link);
            });
        }

        // ==================== RENDER KATEGORI ====================
        function renderCategories() {
            genreList.innerHTML = '';
            
            categories.forEach(cat => {
                const item = document.createElement('span');
                item.className = `genre-item ${currentCategory === cat.id ? 'active' : ''}`;
                item.textContent = cat.name;
                item.dataset.cat = cat.id;
                item.addEventListener('click', () => {
                    currentCategory = cat.id;
                    currentPage = 1;
                    renderCategories();
                    fetchMovies();
                });
                genreList.appendChild(item);
            });
        }

        // ==================== FETCH MOVIES DARI TMDB ====================
        async function fetchMovies(silent = false) {
            if (!silent) {
                showLoading();
            }
            
            try {
                let url;
                if (currentCategory === 'trending') {
                    url = `${TMDB_BASE_URL}/trending/movie/week?api_key=${TMDB_API_KEY}&page=${currentPage}`;
                } else {
                    url = `${TMDB_BASE_URL}/movie/${currentCategory}?api_key=${TMDB_API_KEY}&language=id-ID&page=${currentPage}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    allMovies = data.results;
                    totalPages = Math.min(data.total_pages || 1, 500); // TMDB max 500 pages
                    
                    renderMovies(allMovies);
                    
                    const categoryName = categories.find(c => c.id === currentCategory)?.name || 'Film';
                    // Hapus semua indikator "Live dari TMDB"
                    sectionTitle.textContent = `${categoryName} - Halaman ${currentPage}`;
                    
                    // Update pagination
                    updatePagination();
                    
                    // Catat waktu update
                    lastUpdate = new Date();
                    
                } else {
                    filmGrid.innerHTML = '<div class="no-results">Tidak ada film ditemukan</div>';
                }
            } catch (error) {
                console.error('Error fetching movies:', error);
                if (!silent) {
                    filmGrid.innerHTML = '<div class="no-results">Gagal memuat film. Silakan refresh halaman.</div>';
                }
            }
        }

        // ==================== SEARCH MOVIES ====================
        async function searchMovies(query) {
            if (!query.trim()) {
                currentPage = 1;
                fetchMovies();
                return;
            }
            
            showLoading();
            
            try {
                const url = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&language=id-ID&query=${encodeURIComponent(query)}&page=${currentPage}&include_adult=false`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    allMovies = data.results;
                    totalPages = Math.min(data.total_pages || 1, 500);
                    renderMovies(allMovies);
                    sectionTitle.textContent = `Hasil pencarian: "${query}" - Halaman ${currentPage}`;
                    updatePagination();
                } else {
                    filmGrid.innerHTML = '<div class="no-results">Film tidak ditemukan</div>';
                    document.getElementById('pagination').style.display = 'none';
                }
            } catch (error) {
                console.error('Error searching:', error);
                filmGrid.innerHTML = '<div class="no-results">Gagal mencari film</div>';
            }
        }

        // ==================== RENDER MOVIES ====================
        function renderMovies(movies) {
            filmGrid.innerHTML = '';
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'film-card';

                const posterPath = movie.poster_path 
                    ? `${TMDB_IMAGE_BASE}${movie.poster_path}` 
                    : 'https://via.placeholder.com/300x450/1a242f/f3b33d?text=No+Poster';
                
                const title = movie.title || 'Unknown';
                const year = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';

                card.innerHTML = `
                    <img src="${posterPath}" alt="${title}" class="film-poster" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/1a242f/f3b33d?text=No+Poster'">
                    <div class="film-info">
                        <div class="film-title">${title}</div>
                        <div class="film-year">${year}</div>
                    </div>
                `;

                card.addEventListener('click', () => showMovieDetail(movie));
                filmGrid.appendChild(card);
            });
        }

        // ==================== SHOW MOVIE DETAIL ====================
        async function showMovieDetail(movie) {
            modal.style.display = 'block';
            currentMovie = movie;
            
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                modal.style.overflowY = 'auto';
            }
            
            // Tampilkan data dasar dulu
            document.getElementById('modalPoster').src = movie.poster_path 
                ? `${TMDB_IMAGE_BASE}${movie.poster_path}` 
                : 'https://via.placeholder.com/300x450/1a242f/f3b33d?text=No+Poster';
            
            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalRating').textContent = movie.vote_average ? `${movie.vote_average.toFixed(1)}/10` : 'N/A';
            document.getElementById('modalRelease').textContent = movie.release_date || 'N/A';
            document.getElementById('modalOverview').innerHTML = movie.overview || '<em>Sinopsis belum tersedia</em>';
            
            // Ambil detail lengkap
            try {
                const detailUrl = `${TMDB_BASE_URL}/movie/${movie.id}?api_key=${TMDB_API_KEY}&language=id-ID`;
                const response = await fetch(detailUrl);
                const detailData = await response.json();
                
                const genres = detailData.genres ? detailData.genres.map(g => g.name).join(', ') : 'N/A';
                document.getElementById('modalGenre').textContent = genres;
                
                const languages = {
                    'en': 'Inggris', 'id': 'Indonesia', 'ja': 'Jepang', 'ko': 'Korea',
                    'zh': 'Mandarin', 'hi': 'Hindi', 'fr': 'Prancis', 'de': 'Jerman'
                };
                const originalLanguage = detailData.original_language || 'en';
                document.getElementById('modalLanguage').textContent = languages[originalLanguage] || originalLanguage.toUpperCase();
                
            } catch (error) {
                console.error('Error fetching details:', error);
                document.getElementById('modalGenre').textContent = 'N/A';
                document.getElementById('modalLanguage').textContent = 'N/A';
            }
            
            // Set server buttons
            const serverButtons = document.getElementById('serverButtons');
            serverButtons.innerHTML = '';
            
            streamingServers.forEach((server, index) => {
                const button = document.createElement('button');
                button.className = `server-button ${index === 0 ? 'active' : ''}`;
                button.textContent = server.name;
                button.onclick = () => {
                    document.querySelectorAll('.server-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const videoUrl = server.url.replace('{TMDB_ID}', movie.id);
                    videoPlayer.src = videoUrl;
                };
                serverButtons.appendChild(button);
            });
            
            if (movie.id) {
                videoPlayer.src = streamingServers[0].url.replace('{TMDB_ID}', movie.id);
                const year = movie.release_date ? movie.release_date.split('-')[0] : '';
                updateSubtitleLinks(movie.title, year);
            }
        }

        // ==================== PAGINATION ====================
        function updatePagination() {
            pageInfo.textContent = `Halaman ${currentPage}`;
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = currentPage >= totalPages;
            document.getElementById('pagination').style.display = 'flex';
        }

        prevPage.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                if (searchInput.value.trim()) {
                    searchMovies(searchInput.value.trim());
                } else {
                    fetchMovies();
                }
            }
        });

        nextPage.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                if (searchInput.value.trim()) {
                    searchMovies(searchInput.value.trim());
                } else {
                    fetchMovies();
                }
            }
        });

        // ==================== SHOW LOADING ====================
        function showLoading() {
            filmGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Memuat film...</div>';
        }

        // ==================== EVENT LISTENERS ====================
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            currentPage = 1;
            searchMovies(query);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            videoPlayer.src = '';
            
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                modal.style.overflowY = 'auto';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                videoPlayer.src = '';
                
                if (videoContainer.classList.contains('fullscreen')) {
                    videoContainer.classList.remove('fullscreen');
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                    modal.style.overflowY = 'auto';
                }
            }
        });

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            fetchMovies();
            startAutoUpdate();
            
            // Cek update setiap 5 menit (diam-diam)
            setInterval(checkForUpdates, 300000); // 5 menit
        });
    </script>
</body>
</html>
